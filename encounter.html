<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply DnD | Encounter Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <script src="./js/transitions.js" defer></script>
    <script type="module" src="./js/encounter.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header>
      <button id="hamburger" aria-label="hamburger menu toggle"></button>
      <div class="category-nav">
        <img
          src="./images/simplydndlogo.png"
          alt="dragon logo"
          width="50px"
          height="auto"
        />
        <a href="./index.html">Simply DnD</a>
        <a href="./encounter.html" class="active">Encounter Generator</a>
        <a href="./initiative.html">Initiative Tracker</a>
        <a href="./bookmark.html">Bookmarks</a>
        <a href="./contact.html">Contact Me</a>
      </div>
    </header>
    <main>
      <div class="title-holder">
        <h2>Encounter Generator</h2>
        <button class="save">Bookmark Encounter</button>
      </div>
      <section class="character-generator">
        <div class="container">
          <div class="title-holder">
            <h3>Party Details</h3>
            <button id="random-encounter">Random Encounter</button>
          </div>
          <form>
            <fieldset>
              <label
                >Average Party Level
                <input type="number" name="level" id="level" value="1"
              /></label>
              <label
                >Party Size<input type="number" name="size" id="size" value="4"
              /></label>
              <label
                >Number of Monsters<input
                  type="number"
                  name="num-mon"
                  id="num-mon"
                  value="1"
              /></label>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <div class="title-holder">
            <h3>Add Monsters</h3>
          </div>
          <div class="title-holder search-bar">
            <form>
              <select name="category" id="category">
                <option value="monsters">Monsters</option>
              </select>
              <input
                type="search"
                placeholder="Search..."
                name="search"
                id="search"
              />
            </form>
            <button type="submit" class="search-button">Go!</button>
          </div>

          <div class="results short-results">
            <p>Search for monsters results to appear!</p>
          </div>
          <!--Dynamically generate more monsters-->
        </div>
        <div class="container wide-container">
          <div class="title-holder">
            <h3>Your Encounter</h3>
            <button id="clear">Clear</button>
          </div>
          <div id="encounter-list">
            <p id="default-message">Your encounter will appear here!</p>
            <!--Dynamically Generated-->
          </div>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
