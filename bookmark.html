<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply DnD | Bookmarks</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <script src="./js/transitions.js" defer></script>
    <script type="module" src="./js/bookmark.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header>
      <button id="hamburger" aria-label="hamburger menu toggle"></button>
      <div class="category-nav">
        <img
          src="./images/simplydndlogo.png"
          alt="dragon logo"
          width="50px"
          height="auto"
        />
        <a href="./index.html">Simply DnD</a>
        <a href="./encounter.html">Encounter Generator</a>
        <a href="./initiative.html">Initiative Tracker</a>
        <a href="./bookmark.html" class="active">Bookmarks</a>
        <a href="./contact.html">Contact Me</a>
      </div>
    </header>
    <main>
      <div class="title-holder">
        <h2>Your Bookmarks</h2>
        <button class="download">Download Bookmarks</button>
      </div>
      <p>*Warning:* Your bookmarks will disappear if you clear your cache! To keep track, download them here :)</p>
      <!-- Implement if I have time -->
      <!-- <button class="import">Import Bookmarks</button> -->
      <section class="character-generator">
        <div class="container wide-container">
          <div class="title-holder search-bar">
            <form>
              <select name="category" id="category">
                <option value="none">No Filter</option>
                <option value="characters">Characters</option>
                <option value="encounters">Encounters</option>
                <option value="init">Initiatives</option>
                <!-- To be Implemented if I have time -->
                <!-- <option value="classes">Classes</option>
                <option value="features">Features</option>
                <option value="spells">Spells</option>
                <option value="races">Races</option>
                <option value="monsters">Monsters</option> -->
              </select>
              <!-- <input
                type="search"
                placeholder="Search..."
                name="search"
                id="search"
              /> -->
            </form>
            <button type="submit" class="search-button">Go!</button>
          </div>
          <div class="results">
            <p>Select a Filter and Search for Results to appear!</p>
          </div>
          <!--Dynamic Display all bookmarks of the type selected, -->
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
