<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply DnD | Initiative Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <script type="module" src="./js/initiative.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header>
      <button id="hamburger" aria-label="hamburger menu toggle"></button>
      <div class="category-nav">
        <img
          src="./images/simplydndlogo.png"
          alt="dragon logo"
          width="50px"
          height="auto"
        />
        <a href="./index.html">Simply DnD</a>
        <a href="./encounter.html">Encounter Generator</a>
        <a href="./initiative.html" class="active">Initiative Tracker</a>
        <a href="./bookmark.html">Bookmarks</a>
        <a href="./contact.html">Contact Me</a>
      </div>
    </header>
    <main>
      <div class="title-holder">
        <h2>Initiative Tracker</h2>
        <button class="save">Bookmark Initiative</button>
      </div>

      <section class="character-generator">
        <div class="container">
          <div class="title-holder">
            <h3>Add Player to Initiative</h3>
            <button id="add-player">Add</button>
          </div>
          <form>
            <fieldset>
              <label
                >Character Name
                <input
                  type="text"
                  name="char-name"
                  id="char-name"
                  value="Bob Human"
              /></label>
              <label
                >Initiative Roll<input
                  type="number"
                  name="init"
                  id="init"
                  value="10"
              /></label>
              <label
                >Armor Class<input type="number" name="ac" id="ac" value="12"
              /></label>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <div class="title-holder">
            <h3>Add Monsters to Initiative</h3>
          </div>
          <div class="title-holder search-bar">
            <form>
              <select name="category" id="category">
                <option value="monsters">Monsters</option>
              </select>
              <input
                type="search"
                placeholder="Search..."
                name="search"
                id="search"
              />
            </form>
            <button type="submit" class="search-button">Go!</button>
          </div>

          <div class="results short-results">
            <p id="default-message">
              Search for monsters for results to appear!
            </p>
          </div>
          <!--Dynamically generate more monsters-->
        </div>
        <div class="container">
          <div class="title-holder">
            <h3>Your Initiative</h3>
            <button id="clear">Clear</button>
          </div>

          <div id="encounter-list">
            <p id="default-message">
              Add Character and Monsters to your initiative!
            </p>
          </div>
        </div>
        <div class="container">
          <div class="title-holder">
            <h3>Dice Roller</h3>
            <button id="roll">Roll</button>
          </div>
          <form class="dice-selector">
            <fieldset>
              <label for="no-mod"
                ><input type="radio" name="no-mod" id="no-mod" checked />No
                Modifier</label
              >

              <label for="adv"
                ><input type="radio" name="adv" id="adv" />Advantage</label
              >

              <label for="d-adv"
                ><input
                  type="radio"
                  name="d-adv"
                  id="d-adv"
                />Disadvantage</label
              >
            </fieldset>
            <fieldset id="roll-info">
              <label
                ><input
                  type="number"
                  name="num-dice"
                  id="num-dice"
                  value="1"
                  min="1"
                  max="101"
              /></label>
              <label
                ><select name="dice-type" id="dice-type">
                  <option value="4">d4</option>
                  <option value="6">d6</option>
                  <option value="8">d8</option>
                  <option value="10">d10</option>
                  <option value="12">d12</option>
                  <option value="20">d20</option>
                  <option value="100">d100</option>
                </select></label
              >
              <label>
                +
                <input
                  type="number"
                  name="modifier"
                  id="modifier"
                  value="0"
                  max="30"
                />
              </label>
            </fieldset>
          </form>
          <div class="title-holder">
            <p class="default-message">Roll history</p>
            <button id="clear-rolls">Clear</button>
          </div>
          <div class="roll-history"></div>
          <!-- Add Dice to be rolled and a selector for number of dice, checkbox for adv/disadv-->
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
