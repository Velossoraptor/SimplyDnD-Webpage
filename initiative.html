<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply DnD | Initiative Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <!-- <script src="/js/character-generator.js" defer></script> -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="category-nav">
        <img
          src="./images/simplydndlogo.png"
          alt="dragon logo"
          width="50px"
          height="auto"
        />
        <a href="./index.html">Simply DnD</a>
        <a href="./encounter.html">Encounter Generator</a>
        <a href="./initiative.html" class="active">Initiative Tracker</a>
        <a href="">Bookmarks</a>
        <a href="">Contact Me</a>
      </div>

      <div class="hero">
        <!-- Big Welcome image and a get started button -->
      </div>
      <h2>Initiative Tracker</h2>
      <section class="character-generator">
        <div class="container">
          <div id="title-holder">
            <h3>Add Player to Initiative</h3>
            <button id="add-player">Add</button>
          </div>
          <form>
            <fieldset>
              <label
                >Character Name <input type="text" name="level" id="level"
              /></label>
              <label
                >Initiative Roll<input type="number" name="size" id="size"
              /></label>
              <label
                >Armor Class<input type="number" name="size" id="size"
              /></label>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <div id="title-holder">
            <h3>Add Monsters to Initiative</h3>
          </div>

          <div class="monster-card">
            <div>
              <p>Monster Name</p>
              <p>CR 0 | Creature Type</p>
            </div>
          </div>
          <!--Dynamically generate more monsters-->
        </div>
        <div class="container">
          <div id="title-holder">
            <h3>Your Initiative</h3>
            <button id="clear">Clear</button>
          </div>
          <!--List of monsters/characters in the initiative generate dynamically-->
          <div class="monster-card">
            <div>
              <p>Monster Name</p>
              <p>Init 21 | CR 0 | Creature Type</p>
            </div>
          </div>
          <div class="monster-card">
            <div>
              <p>Character Name</p>
              <p>Init 20 | AC 10</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div id="title-holder">
            <h3>Dice Roller</h3>
            <button id="roll">Roll</button>
          </div>
          <!-- Add Dice to be rolled and a selector for number of dice, checkbox for adv/disadv-->
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
